all:
  vars:
    internal_domain: "sdr.radio"
    certificate_authority_name: "SDR-Pi"
    certificate_authority_cert_file: "/etc/ssl/certs/ssl-cert-snakeoil.pem"
    certificate_authority_key_file: ""
    wireless_country_code: "GB"
    wireless_accesspoint_stub_ssid: "SDR-pi"
    wireless_accesspoint_stub_password: ""
    interface_wlan0_ipaddress: "192.168.0.1"
    interface_eth0_ipaddress: "192.168.1.1"

  children:
    sdr_pis:
      hosts:
        sdr_pi:
          ansible_host: sdr-pi