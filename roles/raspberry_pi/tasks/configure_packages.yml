- name: (Raspberry Pi - Packages) - Install aptitude
  apt:
    name: aptitude

- name: (Raspberry Pi - Packages) - Update all packages to the latest version
  apt:
    update_cache: yes
    upgrade: full

- name: (Raspberry Pi - Packages) - Install Some Helpful Packages
  apt:
    pkg:
      - lsof
      - mlocate
      - at
      - bind9-utils
      - bind9-dnsutils
      - tcpdump

- name: (Raspberry Pi - Packages) - Disable Bluetooth SystemD unit
  become: yes
  service: 
    name: bluetooth
    enabled: no
    state: stopped


- name: (Raspberry Pi - Packages) - Enable and start at daemon
  become: yes
  service: 
    name: atd
    enabled: yes
    state: started